                        stream: true

                    const { value, done } = await reader.read();

                    const chunk = decoder.decode(value);

                                    contentDiv.textContent = fullResponse;

                    content: fullResponse
                });

                userInput.disabled = false;
                document.getElementById('send-button').disabled = false;
                userInput.focus();
            }
